<!DOCTYPE HTML>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo input types</title>
  </head>
  <body>
	<h1>DEMO INPUT TYPES</h1>
	<form>
		<label for="cliente">Número de cliente: </label><br/>
		<input type="number" id="cliente"><br></br>
		
		<label for="email">Tu email: </label><br/>
		<input type="email" id="email"><br></br>
		
		<label for="paswd">Tu contraseña: </label><br/>
		<input type="password" id="paswd"><br></br>
		
		<label for="fecha">Fecha de la incidencia: </label><br/>
		<input type="date" id="fecha"><br></br>
		
		<label for="color">Tu color favorito:</label>
		<input type="color" id="color"><br></br>

		<label for="boton">Un botón:</label>
		<input type="button" id="boton" onclick="alert('Hooola!')" value="Apriétame!"><br></br>
		
		<label>Descripción del problema: </label></br>
		<textarea name="descripcion"></textarea>
		</br>
		</br>
		<input type="submit" value="Enviar">
	</form>
  </body>
</html>
