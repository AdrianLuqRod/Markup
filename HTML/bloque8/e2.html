<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h1>SUBSCRIBE</h1>
        <label for="name">Name: <br /></label>
        <input type="text" id="name"> <br />
        <label for="email">Email: <br /></label>
        <input type="email" id="email">
        <label>
            <p>
                How often do you want to receive the newsletter?
            </p>
        </label>
        <input type="radio" id="weekly" name="time">
        <label for="weekly">Weekly <br /></label>
        <input type="radio" id="monthly" name="time">
        <label for="monthly">Monthly</label>
        <label>
            <p>Terms and conditions:</p>
        </label>
        <input type="checkbox" id="accept-terms">
        <label for="accept-terms">I accept the terms and conditions detailed in this site <br /><br /></label>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
